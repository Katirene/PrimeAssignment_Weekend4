<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>In solidarity with the people we generate tasks for the Proletariats</title>
        <script type="text/javascript" src="../vendors/jquery.min.js"></script>
        <script type="text/javascript" src="../scripts/clientapp.js"></script>
        <link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/reset.css"/>
        <link rel="stylesheet" href="../styles/stylesheet.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    </head>
<body>
    <div class="container">
        <div class="assign-tasks" id="assign-tasks">
            <h1>Fulfill your Duties!</h1>
            <div class="task-container">
                <div class="post-task">
                    <form id="generate-task">
                        <label for="input-task">Comrade Duty Creator:</label>
                        <input type="text" id="input-task" name="postTask" />
                        <button id="post-task">Deploy Task!</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="outerContainer">
            <div class="innerContainer">
                <div class="tasks">
                    <h2>In progress!</h2>
                    <ul class="displayedInProgress"></ul>
                </div>
                <div class="completedTasks">
                    <h2>Completed!</h2>
                    <ul class="displayedCompleted"></ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
